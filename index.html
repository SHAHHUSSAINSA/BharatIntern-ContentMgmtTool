    <h1>CONTENT MANAGEMENT TOOL</h1>
    <form id="projectForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>
        
        <label for="document">Document:</label>
        <input type="file" id="document" accept=".pdf"><br>
        
        <label for="images">Images:</label>
        <input type="file" id="images" multiple accept="image/*"><br>
        
        <label for="videos">Videos:</label>
        <input type="file" id="videos" multiple accept="video/*"><br>

         <!-- <label for="folder">Project Folder:</label>

         -->
        
        <button type="submit">Add Project</button>
